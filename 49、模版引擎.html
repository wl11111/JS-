<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.red{
				color:red;
			}
		</style>
	</head>
	<body>
		<!--
			模版引擎：(template)
					相对JQ提升了性能
			
			artTemplate
					<%%> -> 标签对
					<%=%> -> 输出
			
			原生语法 与  简洁语法  JS文件不同
			
			1、引入template.js文件
			2、创建script标签且type="text/html" 写id;
					模版代码放到这个script中
			3、页面中创建一个box ，给id；
			4、在自己的script中，调用template：
					第一个参数：第2步的id;
					第2个参数：放入数据
			5、把template的返回值放到第3步的容器中。
		-->
		<div id="box"></div>
		
		<script type="text/javascript" src="功能函数/template-native.js">
			
		</script>
		
		<script type="text/html" id="temp">
			<!-- 原生语法 -->
			<h1><%=title%></h1>
			<ul>
				<%for(var i=0;i<list.length;i++){%>
					<%if(i==2){%>
						<li class="red"><%=list[i]%></li>
					<%}else{%>
						<li><%=list[i]%></li>
					<%}%>
				<%}%>
			</ul>
		</script>
		
		<script type="text/javascript">
			var data = {
				title:'名单',
				list:[
					'文艺',
					'博客',
					'电影'
				]
			}
			var html = template('temp',data);
			document.getElementById('box').innerHTML = html;
		</script>
	</body>
</html>
