<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<input type="text" name="txt" id="txt" value="" />
	
	<script src="jquery-3.2.1.min.js"></script>
	<script>
		$('#txt').blur(function(){
			$.ajax({
				url:'http://localhost:808/user',
				dataType:'json',
				data:{
					act:'add',
					user:$('#txt').val(),
					pass:'123'
				},
				success:function(data){
					if(data.code){
						console.log(data.msg);
					}else{
						console.log(data.msg);
					}
				}
			})
		})
	</script>
</body>
</html>
