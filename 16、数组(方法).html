<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			数组Array: (arr自己创建的数组变量)
				1、存0个或多个数据，有序性，多个数据用逗号分割；
				2、字面量形式:var arr = [];
					创建对象形式：var arr = new Array();
						注意：创建时，如果()里的参数只有一个且是数字时，表示的是数组的长度，不是数组里的数据；
						解决：Array.of()
							创建数组：var arr = Array.of(10);可以创建有一个数字的数组；
				3、length，数据个数，可以获取也可以设置，但不推荐设置，因为设置了后表示截取了数据；
				4、Array.isArray(arr):检测arr是否为数组,如果是，返回true,不是，返回false;
					arr instanceof Array;也可以检测数据arr是否为数组；
					
				5、arr.push(数据1,数据2...);向数组的最后添加数据；本身的返回值：新数组的length;
				6、arr.pop();删除数组最后一位数据；返回值：删除的那个数据；
				7、arr.shift();删除数组第一位数据；返回值：删除的那个数据；
				8、arr.unshift(数据1,数据2...);向数组的开头添加数据；返回值：新数组的长度length;
				
				9、arr.splice(开始位置,删除长度,添加数据1,添加数据2...);
					作用：添加、删除、替换；改变原数组
					参数：
						开始位置：要操作的起始位置，写几，就是表示在新数组里的位置是几；
						删除长度：如果是添加就写0，替换和删除就写删除个数；
						添加数据：要添加的新数据；
						返回值：是数组；有删除或替换，就把删除的数据放到数组里；没删除或替换就返回空数组；
				
				10、arr.slice([start],[end])
					截取数组中一段数据，放到'新'数组里返回，不会改变原来的数组；
					和字符串一个意思，
					不传参，把数组里的所有数据放到新数组里;
					参数：[end]:结束位置，不包含结束位置；
					截取不到返回空数组；
					
				11、arr.indexOf(目标值,[起始位置])
					作用：从左往右，找到目标值首次出现的位置；找不到返回-1；
					参数：[起始位置]：默认从0开始；
				12、arr.lastIndexOf(目标值,[起始位置]);
					作用：从右往左，找到目标值首次出现的位置；找不到返回-1；
					参数：[起始位置]：默认从最后一位开始；
					
				13、arr.concat(数据1,数据2...);
					把原数组里的数据和传入的数据，放到新数组里返回，不改变原数组；
					如果传入的数据是个数组，会把该数组里的每一个数据拆开作为新数组的数据；
				
				14、arr.reverse();
					会左右颠倒数组里数据的位置，改变了原数组；
					返回值：改变位置后的新数组；
					
				15、arr.toString()；
						把数据类型转为字符串 ==String()
						null,undefined没有这个方法，其他都有；
				16、arr.sort([函数])
						var arr = [2,3,10,6,8]
					注意：不传参，先调用toString()转为字符串，再比较大小，从小往大排序；
							如果传入函数，根据函数return的结果排序（会转为数字后排序）：
								arr.sort(function(a,b){
									return a-b;//从小往大排序
									//return b-a;//从大到小排序
								})
								比如数组里是个键值对，可以按年龄排序：
								var arr = [{name:'小明'，age:16},{name:'小红'，age:18}]
								arr.sort(function(a,b){
									return a.age-b.age;//从小往大排序
									//return b.age-a.age;//从大到小排序
								})
				17、字符串的比较
						逐位比较，比较的是unicode码大小，如果第一位相同，就比较第二位，直到比较出大小；
				
				18、arr.forEach()；数组循环
						var arr = [1,2,3,4];
						arr.forEach(function(a,b,c){
							
						})
						a:数组里的每一个值；
						b:index索引值，数组里的下标；
						c:arr;原数组
				
				19、Array.from(类数组)
					一般是在获取元素时，把类数组转为数组；
						var lis = document.getElementsByTagName('li');
						var arr = Array.from(lis);
						
				20、arr.every();
						返回值：return的所有结果都为true才返回true;有一个不为true就返回false;
						var arr = [1,2,3,4];
						arr.every(function(a,b,c){
							//比较条件
							return a>1;//结果false
						})
						a:数组里的每一个值；
						b:index索引值，数组里的下标；
						c:arr;原数组
				21、arr.some();
						返回值：return的所有结果中有一个为true就返回true;全都为false才能返回false;
						var arr = [1,2,3,4];
						arr.some(function(a,b,c){
							//比较条件
							return a>1;//结果false
						})
						a:数组里的每一个值；
						b:index索引值，数组里的下标；
						c:arr;原数组
						
						
		重要：	22、arr.filter();//该方法重要
						返回值：把满足条件的所有项放到新数组里返回；
						var arr = [1,2,3,4];
						arr.filter(function(a,b,c){
							return 条件;
						})
						a:数组里的每一个值；
						b:index索引值，数组里的下标；
						c:arr;原数组
				23、arr.find();
						返回值：找到第一个满足条件的项，直接返回该数据的值;
						var arr = [1,2,3,4];
						arr.find(function(a,b,c){
							return 条件
						})
						a:数组里的每一个值；
						b:index索引值，数组里的下标；
						c:arr;原数组
				24、arr.map();执行语句后不改变原数组
						返回值：每一项执行的结果放到新数组里返回；
						var arr = [1,2,3,4];
						arr.map(function(a,b,c){
							return 执行语句
						})
						a:数组里的每一个值；
						b:index索引值，数组里的下标；
						c:arr;原数组
		-->
	</body>
</html>
