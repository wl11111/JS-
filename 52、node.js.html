			//node
			//创建自己的服务器
			const http = require('http');//引入http模块
			const fs = require('fs');//引入fileSystem模块
			const server = http.createServer(function(require,response){

					return;
				}
				//fs.readFile 读文件

				fs.writeFile('文件名','写入的数据',回调函数function(error,data){
					
				});//可以创建文件1.txt

						response.write(data);
						response.end()
				})
				
				
				//中文会有乱码

		-->
		
		<script>
			//node
			//创建自己的服务器
			const http = require('http');//http模块
			const server = http.createServer(function(require,response){
				//require请求；浏览器发给服务器的
				//response回复；服务器返回给浏览器的信息
				
				//console.log('呵呵哒。。。')
				
				//中文会有乱码
				response.write('hello world');//向客户端发送东西；可以在网页的页面中显示				
				response.end();//发送完毕
				
				//console.log(require.url);//可以拿到请求路径
			})
			server.listen(888);//监听；	80端口号（任意写）
			
		</script>
	</body>
